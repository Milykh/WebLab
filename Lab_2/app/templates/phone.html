{% extends 'base.html' %}


{% block content %}

<h1 class="my-5">Валидация номера</h1>

<form method="POST">

    <div class="form-group">
        <label for="theme">Номер телефона</label>
		<input type="text" id="phone" name="phone" class="form-control{% if errors %} is-invalid{% endif %}" {% if request.method == 'POST' %}value="{{ form_phone }}"{% endif %}>
		<div class="invalid-feedback">
			{% for error in errors %}
				<div>{{ error }}</div>
			{% endfor %}
		</div>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>

</form>

{% endblock %}
